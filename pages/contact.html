<!-- Main Content -->
<div class="container">
    <h1 class="title">Contact Me!</h1>
    <div class="content">
        <div class="contract--form">

            <form action="" id="contactForm">
                <div>
                    <label for="contactName">Name
                        <input id="contactName" name="contactName" placeholder="Minimum 3 chars (required)" />
                    </label>
                    <div class="form-error" id="contactNameError">
                        Your first name must be at least 3 characters
                    </div>
                </div>

                <div>
                    <label for="email">
                        Email:
                        <input id="email" name="email" placeholder="Email (required)" />
                    </label>
                    <div class="form-error" id="emailError">
                        Please enter a valid email address
                    </div>
                </div>
                <div>
                    <label for="subject">
                        Subject (required)
                        <input id="subject" name="subject" placeholder="Subject (required)" />
                    </label>
                    <div class="form-error" id="subjectError">
                        Must have a value with a minimum length of 10
                    </div>
                </div>
                <div>
                    <label for="message">
                        Message
                        <textarea id="message" name="message" placeholder="Message (required)"></textarea>
                    </label>
                    <div class="form-error" id="messageError">
                        Must have a value with a minimum length of 10
                    </div>
                </div>

                <button class="btn btn--tertiary " onclick="window.history.back();" type="button">Cancel</button>
                <button class="btn btn--secondary" type="reset" value="Reset">Reset</button>
                <button class="btn btn--primary">Submit</button>


            </form>
        </div>
    </div>
</div>
